<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Submission - Global List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 10px;
            outline: none;
            text-align: center;
        }

        button {
            width: 100%;
            background: #ff8c00;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffa726;
        }

        .word-list {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .word-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 1rem;
            text-align: center;
        }

        .notification {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }

        .success {
            background: #4caf50;
            color: white;
        }

        .error {
            background: #ff4d4d;
            color: white;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <h1>Submit a Word üåç</h1>
    <p>Join the global word list community.</p>

    <div class="container">
        <input type="text" id="wordInput" placeholder="Enter a word..." />
        <button onclick="submitWord()">Submit</button>
        <div class="notification" id="notification"></div>
    </div>

    <h2>Submitted Words</h2>
    <div class="word-list" id="wordsContainer"></div>

    <script>
        async function submitWord() {
            let word = document.getElementById("wordInput").value.trim();
            let notification = document.getElementById("notification");

            if (word === "") {
                showNotification("Please enter a valid word.", "error");
                return;
            }

            await fetch("/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ word: word })
            });

            document.getElementById("wordInput").value = '';
            showNotification("Word submitted successfully!", "success");
            loadWords();
        }

        async function loadWords() {
            let response = await fetch("/words");
            let data = await response.json();
            let wordsContainer = document.getElementById("wordsContainer");
            wordsContainer.innerHTML = "";

            data.words.forEach(word => {
                let wordElement = document.createElement("div");
                wordElement.className = "word-item";
                wordElement.innerText = word;
                wordsContainer.appendChild(wordElement);
            });
        }

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.className = `notification ${type}`;
            notification.style.display = "block";

            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        window.onload = loadWords;
    </script>
</body>

</html>
